<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="author" content="grissom">
    <meta name="description" content="图片压缩上传">
    <link rel="stylesheet" href="../frontend.css">
    <title>图片压缩上传</title>
</head>
<body>
    <header id="header">
        <div id="logo">
            zhou-grissom
        </div>
    </header>
    <section id="container">
        <h2>前端实现图片压缩上传</h2>
        <article id="content">
            <p>前几天领导提出来一个任务，实现对图片压缩上传，经过对网上的各种“剽窃”以及同事窦老师的协助，终于幸不辱命。示例如下，你可以看到压缩后下载的图片。</p>
            <input type="file" accept="image/*">
            <script>
                document.querySelector('input').addEventListener('change', function () {
                    console.log(this.files[0]);
                    if(!this.files[0])return
                    var imgSize = this.files[0].size,file = this.files[0],ratio = 0.6;
                    
                    var canvas = document.createElement("canvas"),
                            ctx = canvas.getContext('2d');
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function (e) {
                        //console.log(e);
                        var img = new Image();
                        img.src = e.currentTarget.result;
                        img.onload = function () {
                            var imgWidth = img.width,imgHeight = img.height;
                            console.log('width: '+ imgWidth + ',height: ' + imgHeight);
                            canvas.setAttribute('width',imgWidth * ratio);
                            canvas.setAttribute('height',imgHeight * ratio);
                            ctx.drawImage(img,0,0,imgWidth * ratio,imgHeight * ratio);
                    
                            if (!HTMLCanvasElement.prototype.toBlob) {
                                Object.defineProperty(HTMLCanvasElement.prototype, 'toBlob', {
                                    value: function (callback, type, quality) {
                            
                                        var binStr = atob( this.toDataURL(type, quality).split(',')[1] ),
                                                len = binStr.length,
                                                arr = new Uint8Array(len);
                            
                                        for (var i=0; i<len; i++ ) {
                                            arr[i] = binStr.charCodeAt(i);
                                        }
                            
                                        callback( new Blob( [arr], {type: type || 'image/*'} ) );
                                    }
                                });
                            }
                    
                            canvas.toBlob(function (blob) {
                                var a = document.createElement('a');
                                var url = window.URL.createObjectURL(blob);
                                var filename = 'dd.jpg';
                                a.href = url;
                                a.download = filename;
                                a.click();
                                console.log(blob)
                            },'image/jpeg',0.8);
                        }
                    };
                });
            </script>
            <p>这就哦啦，思想也比较简单，其实就是通过canvas的toblob功能将图片转化为blob对象，在此过程中我们可以进行宽高和图片质量两个方面的压缩。PS：GMTD的华为，你安卓6.0的系统，原生浏览器是特么webkit537的，那是安卓4.0上的，你个坑比。</p>
            

        </article>
    </section>
    <script src="../index.js"></script>
</body>
</html>
